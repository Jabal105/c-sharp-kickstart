name: âœ¨ Feature Request
description: Suggest a new feature or improvement for the course
title: "[Feature]: "
labels: ["enhancement", "needs-design"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your idea.

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature are you suggesting?
      options:
        - New chapter/topic
        - New exercise
        - Improved explanation
        - Additional test cases
        - Tool/template improvement
        - Documentation enhancement
        - Assessment/rubric improvement
        - Other
    validations:
      required: true

  - type: dropdown
    id: audience
    attributes:
      label: Target Audience
      description: Who would benefit from this feature?
      options:
        - Students (beginners)
        - Students (advanced)
        - Teachers/Instructors
        - Self-learners
        - Contributors/Developers
        - All users
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What need does it address?
      placeholder: "Currently, students struggle with... or Teachers need a way to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution in detail
      placeholder: "I suggest adding... This would work by..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: "Other options could include..."

  - type: dropdown
    id: curriculum_alignment
    attributes:
      label: Curriculum Alignment
      description: How does this align with PRRPRR01 (Programming 1) curriculum?
      options:
        - Directly supports core requirements
        - Enhances existing requirements
        - Provides additional practice
        - Supports assessment/grading
        - Not curriculum-specific
        - Unsure
    validations:
      required: true

  - type: textarea
    id: educational_value
    attributes:
      label: Educational Value
      description: What specific learning outcomes would this feature support?
      placeholder: "Students would learn... This would help them understand..."
    validations:
      required: true

  - type: dropdown
    id: difficulty
    attributes:
      label: Implementation Difficulty
      description: How complex do you think this feature would be to implement?
      options:
        - Simple (few hours)
        - Moderate (few days)
        - Complex (few weeks)
        - Major (significant effort)
        - Unsure
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples/Mockups
      description: If applicable, provide examples, mockups, or references
      placeholder: "Similar to... or Here's a rough example..."

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: How would we know this feature is complete and working?
      placeholder: |
        - [ ] Feature does X
        - [ ] Tests pass
        - [ ] Documentation updated
        - [ ] Works on all platforms

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocks learning/teaching)
        - High (significantly improves experience)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: "This came up because... Related to issue #..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: This feature aligns with the educational goals of the project
          required: true
        - label: I have provided sufficient detail for others to understand the request
          required: true
        - label: I am willing to help implement this feature if needed
          required: false